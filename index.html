    <link rel="icon" href="IMG/Unofficial_JavaScript_logo_2.svg.png" type="image/png">

<body>
    <section id="cont-principal">

        <h1><img src="IMG/Unofficial_JavaScript_logo_2.svg.png" alt="">ALGORITMOS CON JavaScript VANILLA</h1>

            <button onclick="manzanas()">FRUTERIA</button>

            <button onclick="oneHundredToZero()">IMPRIMIR DE 100 A 0</button>
            <button onclick="table()">TABLA DE MULTIPLICAR</button>
            <button onclick="atm()">CAJERO ELECTRONICO</button>
